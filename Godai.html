<!DOCTYPE html>
<html>
<head>
  <title>Godai demo app</title>
    
    <link rel="stylesheet" type="text/css" href="src/css/sampleUI.css">

    <script src="src/Globals.js"></script>
    <script src="lib/shim.js"></script>
    
    <script src="src/Mouse.js"></script>
    <script src="src/Keyboard.js"></script>
    <script src="src/UI.js"></script>
    <script src="src/SpiritUI.js"></script>
    
    <script src="src/Miyamoto.js"></script>
    <script src="src/Time.js"></script>
    <script src="src/Distance.js"></script>
    <script src="src/EncounterList.js"></script>
    <script src="src/DeathWindow.js"></script>
    <script src="src/BattleWindow.js"></script>
    <script src="src/MessageWindow.js"></script>
    <script src="src/WinScene.js"></script>
    <script src="src/PlayScene.js"></script>
    <script src="src/StartupScene.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/GameRunner.js"></script>
    
    <script src="lib/Stats.js"></script>
    <script src="src/FPSCounter.js"></script>
  
    <script type="text/javascript">
    window.onload = function () {
        var gameRunner = new GameRunner();
        gameRunner.run();
    };
    </script>
</head>

<body style="background-color: #eee;">
    <div id="canvasHolder"></div>
    <div id="divUI" style="display:none;">
        <div>
            <label for="earth">EARTH</label>
            <ul id="earth">
                <li><button type="button" id="rest">Rest</button></li>
            </ul>
        </div>
        <div>
            <label for="water">WATER</label>
            <ul id="water">
                <li><button type="button" id="feed">Feed</button></li>
            </ul>
        </div>
        <div>
            <label for="fire">FIRE</label>
            <ul id="fire">
                <li><button type="button" id="walk">Walk</button></li>
                <li><button type="button" id="hunt">Hunt</button></li>
            </ul>
        </div>
        <div>
            <label for="air">AIR</label>
            <ul id="air">
                <li><button type="button" id="meditate">Meditate</button></li>
            </ul>
        </div>
        <div>
            <label for="void">VOID</label>
            <ul id="void">
            </ul>
        </div>
    </div>
    <div id="divSpirit" style="display:none;">
        <div>
            <label for="improvement">SELECT SPIRITUAL IMPROVEMENT</label>
            <ul id="improvement">
                <li><button type="button" id="earthUP">Earth</button></li>
                <li><button type="button" id="waterUP">Water</button></li>
                <li><button type="button" id="fireUP">Fire</button></li>
                <li><button type="button" id="airUP">Air</button></li>
                <li><button type="button" id="voidUP">Void</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
